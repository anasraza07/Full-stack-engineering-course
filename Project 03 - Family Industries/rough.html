    <style>
        body {
            background-color: #222;
        }

        .logos {
            height: 50px;
            overflow: hidden;
            position: relative;
            border: 1px solid #818181;
            padding: 60px 0;
            white-space: nowrap;
        }

        .logos img {
            height: 100%;
            margin: 0 40px;
            /* transform: translateX(100%); */
        }

        .logos-slider {
            display: inline-block;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            to {

            }
        }
    </style>
</head>
