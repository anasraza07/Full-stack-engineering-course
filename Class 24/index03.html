<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to setup background image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            width: 100vw;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 400px;
            height: 500px;
            background-color: rebeccapurple;
            background-image: url("https://i.pinimg.com/736x/1e/6b/29/1e6b29b276061703902ce36e1310cfc2.jpg");
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding-top: 12px;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <main>
        <div class="box">Anas Raza</div>
    </main>
</body>

</html>
