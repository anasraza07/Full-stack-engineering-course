<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neophormic design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #c7c7c7;
        }

        .card{
            width: 400px;
            height: 400px;
            box-shadow: 5px 5px 15px #ffffff inset, -5px -5px 15px #000000 inset;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <main>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </main>
</body>

</html>
