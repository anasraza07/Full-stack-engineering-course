<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            background-color: lightcoral;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 500px;
            /* filter: blur(5px); */
            /* filter: grayscale(); */
            /* filter: blur(2px) grayscale(); */
            box-shadow: 2px 2px 15px rgb(238, 180, 180);
            filter: drop-shadow(2px 2px 15px rgb(238, 33, 33));
        }
    </style>
</head>

<body>
    <main>
        <!-- <img src="https://i.pinimg.com/736x/6c/34/d5/6c34d5943efcde144407462310f94e70.jpg" alt=""> -->
        <img src="./body-builder.png" alt="" style="width: 400px;">
    </main>
</body>

</html>
