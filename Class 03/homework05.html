    <h1>What is Modem?</h1>
    <p>Modem (Modulator-Demodulator) internet ko analog signals se digital signals main convert krta hai jo aapka computer ya phone smjh sakay</p>
    <p>Iska main kaam hai Internet service provider (ISP) se internet lena aur aapke router ya computer tk deliver krna</p>
    <p><strong>Example:</strong> Ghr ka broadband modem</p>
