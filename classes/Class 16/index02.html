<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px;
        }

        p {
            background-color: rgb(36, 93, 74);
            color: white;
            display: inline;
        }

        .ib {
            display: inline-block;
            width: 90px;
            height: 50px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <span>Anas</span>
    <span>Anas</span>
    <p>Anas raza</p>
    <p>Anas raza</p>
    <span class="ib">inline block</span>
</body>

</html>
