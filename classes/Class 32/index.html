<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 32 - CSS Waves Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            background-color: #8936b0;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        #wrapper {
            width: 100%;
            min-height: 50vh;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }
        
        #wrapper::after{
            content: "";
            background-color: #451452;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            rotate: -4deg;
        }
    </style>
</head>

<body>
    <main>
        <div id="wrapper">
            <h1>Heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, in. Cumque laudantium veniam dolor quibusdam velit blanditiis animi laborum atque eligendi, perferendis consequuntur officia architecto esse sint sunt placeat odit?</p>
        </div>

    </main>
</body>

</html>
