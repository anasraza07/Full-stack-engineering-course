<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 02</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" size="30">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" size="30">
        </fieldset>
        <br>

        <fieldset>
            <legend>Your Review:</legend>
            <br>
            <label for="hear">How did you hear about us?</label>
            <select id="hear">
                <option value="Facebook">Facebook</option>
                <option value="Google" selected>Google</option>
                <option value="Whatsapp">Whatsapp</option>
                <option value="Linkedin">Linkedin</option>
            </select>
            <br><br>

            <label for="">Would you visit again?</label><br>
            <input type="radio" name="feedback" id="yes">
            <label for="yes">Yes</label>

            <input type="radio" name="feedback" id="no">
            <label for="no">No</label>

            <input type="radio" name="feedback" id="maybe">
            <label for="maybe">Maybe</label>
            <br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" rows="4" cols="60"></textarea>
            <br><br>

            <input type="checkbox" id="updates">
            <label for="updates">Sign me up for email updates</label>
            <br><br>

            <input type="submit" value="Submit Review">
        </fieldset>
    </form>

</body>

</html>
