<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 19B - Position fixed and Sticky + 1 project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

        .box {
            background-color: rgb(16, 63, 47);
            color: white;
            margin: 10px;
            width: 100px;
            height: 100px;
            padding: 12px;
            border-radius: 10px;
            display: inline-block;
        }

        #box-03{
            position: sticky;
            top: 150px;
        }

        #box-04{
            position: fixed;
            top: 120px;
            right: 300px;
        }

        .main2 {
            width: 100vw;
            height: 100vh;
            background-color: rgb(130, 205, 230);
        }

        .main3 {
            width: 100vw;
            height: 100vh;
            background-color: rgb(85, 192, 227);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box" id="box-01">box 01</div>
        <div class="box" id="box-02">box 02</div>
        <div class="box" id="box-03">box 03</div>
        <div class="box" id="box-04">box 04</div>
    </div>

    <div class="main2"></div>

    <div class="main3"></div>


</body>

</html>
