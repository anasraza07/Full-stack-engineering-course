<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to fit image in a div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: lightblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 12px;
            overflow: hidden;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <img src="https://i.pinimg.com/736x/6c/34/d5/6c34d5943efcde144407462310f94e70.jpg" alt="">
        </div>
    </div>
</body>

</html>
