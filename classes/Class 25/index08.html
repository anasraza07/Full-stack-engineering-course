<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            font-size: 10rem;
            font-weight: bold;
            text-shadow: 3px 3px 15px red, -3px -3px 15px blue;
            text-transform: uppercase;

        }
    </style>
</head>

<body>
    <main>
        <p>Anas raza</p>
    </main>
</body>

</html>
