<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to place image perfectly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            background-color: lightblue;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main img{
            width: 300px;
            height: 200px;
            object-fit: cover;
            object-position: top;
        }
    </style>
</head>

<body>
    <main>
        <img src="https://i.pinimg.com/736x/6c/34/d5/6c34d5943efcde144407462310f94e70.jpg" alt="">
    </main>
</body>

</html>
