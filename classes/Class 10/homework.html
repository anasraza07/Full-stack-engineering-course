<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 01</title>
</head>

<body>
    <h1>Loading lazy attribute</h1>
    <!-- Jab ek webpage load hota hai:
    Default behavior ke andar saari images (even jo screen ke bahar hain) turant load hoti hain.
    Isse network bandwidth consume hoti hai aur page load time badhta hai.

    Jab aap loading="lazy" use karte hain:
    Browser sirf wahi images turant load karega jo viewport ke andar hain (ya kareeb hain).
    Baaki images tab load hoti hain jab user scroll kare aur woh images viewport mein aayein. -->

    <img src="../images/img-01.jpeg" alt="" width="500" height="500" loading="lazy">
    <img src="../images/img-02.jpeg" alt="" width="500" height="500" loading="lazy">
    <img src="../images/img-03.jpeg" alt="" width="500" height="500" loading="lazy">
    <img src="../images/img-04.jpeg" alt="" width="500" height="500" loading="lazy">
    <img src="../images/img-05.jpeg" alt="" width="500" height="500" loading="lazy">
</body>

</html>
