<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        :root{
            --primary-color: #212121;
            --secondary-color: rgb(45, 21, 229);
            --accent-color: orange;
            --full-height: 100vh;
            --font-size: 18px;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            height: var(--full-height);
            background-color: var(--secondary-color);
            padding: 20px;
        }

        .box{
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            padding: 12px;
            display: grid;
            place-content: center;
        }
        
        .another-box{
            background-color: var(--secondary-color);
            width: 100px;
            height: 100px;
            display: grid;
            place-content: center;
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <div class="another-box">Hello</div>
        </div>
    </main>
</body>
</html>
