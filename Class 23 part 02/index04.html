<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointer query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (pointer: coarse) {
            div {
                width: 200px;
                height: 200px;
                background-color: red;
            }
        }

        @media (hover: hover) {
            div {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
