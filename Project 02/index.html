<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* font-size: 18px; */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            background-color: #eeeeee;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 50%;
            text-align: center;
        }

        h1 {
            text-transform: uppercase;
        }

        .line {
            width: 80px;
            height: 2px;
            background-color: #6B9796;
        }

        #text-content p {
            color: gray;
        }

        #cards{
            display: flex;
        }

        .card{
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        #card-01{
            background-color: #4C99C8;
        }
    </style>
</head>

<body>
    <main>
        <div id="text-content">
            <h1>Our team</h1>
            <div class="line"></div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quaerat odio aliquid nihil ea magni esse
                iste aut quisquam! Inventore!</p>
        </div>
        <div id="cards">
            <div class="card" id="card-01"></div>
            <div class="card" id="card-02"></div>
            <div class="card" id="card-03"></div>
        </div>
    </main>
</body>

</html>
