<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 22</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            height: 100vh;
            width: 100vw;
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", serif;
        }

        #main .card {
            background-color: white;
            width: 250px;
            padding: 8px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            object-position: bottom;
            border-radius: 8px;
        }

        .heading{
            font-size: 24px;
        }

        .sub-heading{
            font-size: 16px
        }

        .card .desc{
            font-size: 14px;
            font-weight: 300;
        }

        .btn{
            background-color: #616161;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 100px;
        }

        .primary{
            background-color: #414141;

        }
    </style>
</head>

<body>
    <div id="main">
        <div class="card">
            <img src="https://i.pinimg.com/736x/cc/ee/a7/cceea76d2bb32770098bfccf32de5cb9.jpg" alt="">
            <h2 class="heading">Spiderman</h2>
            <p class="sub-heading">Spiderman home coming</p>
            <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In possimus sunt excepturi fugit
                sint enim officia maiores recusandae sed!</p>
            <div class="btn-container">
                <button class="btn secondary">Watch</button>
                <button class="btn primary">Download</button>
            </div>
        </div>
    </div>
</body>

</html>
