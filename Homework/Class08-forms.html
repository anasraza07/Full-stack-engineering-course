<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 08 forms in html homework</title>
</head>

<body>
    <!-- 1. dropdown banaana hai jis pr select an option aana chahiye by default -->
    <form>
        <select name="" id="">
            <option value="" selected disabled>-- Select an option --</option>
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
        </select>
    </form>

    <!-- 2. input type tel ke kch patterns pata krne hain research krke -->
    <!-- Regular Expression (Pattern) Banane Ka Tareeqa:
    \d : Ek digit (0-9) ke liye.
    [0-9] : Sirf digits ko allow karega.
    {n} : Ek fixed number of characters ke liye. Example: {3} ka matlab hai exactly 3 characters hone chahiye.
    {n,m} : Minimum n aur maximum m characters hone chahiye.
    | : "OR" ke liye.
    () : Grouping ke liye.
    - : Dash ko explicitly allow karne ke liye. -->
    <!-- Required Attributes for User Clarity:
    placeholder: Yeh user ko correct format dikhane ke liye hai.
    title: Agar input incorrect ho, toh browser error message ke sath yeh title bhi show karega. -->

    <!-- 3. input attributes prhne hain jese pattern, maxlength, minlength, size etc -->
</body>

</html>
